<!-- Customers Tab Content -->
<section class="customers-section" id="customersSection">
    <div class="section-header">
        <div class="header-left">
            <h2>Customer Management</h2>
            <p>View and manage registered customers</p>
        </div>
    </div>

    <div class="customers-table-container">
        <table class="data-table" id="customersTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Join Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="customersTableBody">
                <!-- Customer data will be loaded here -->
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination" id="customersPaginationContainer" style="display: none;" role="navigation" aria-label="Customers Pagination">
        <div class="pagination-info" id="customersPaginationInfo">
            Showing 0 of 0 customers
        </div>
        <div class="pagination-controls">
            <button class="btn-page" id="customersPrevPageBtn" aria-label="Previous page" disabled>
                <i class="fas fa-angle-left" aria-hidden="true"></i>
            </button>
            <div class="page-numbers" id="customersPageNumbers" role="group" aria-label="Page selection">
                <!-- Page numbers will be inserted here -->
            </div>
            <button class="btn-page" id="customersNextPageBtn" aria-label="Next page" disabled>
                <i class="fas fa-angle-right" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</section>
