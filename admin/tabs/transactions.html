<!-- Transactions Tab Content -->
<section class="transactions-section" id="transactionsSection">
    <div class="section-header">
        <div class="header-left">
            <h2><i class="fas fa-exchange-alt"></i> Stock Transactions</h2>
            <p>Track inventory stock movements and adjustments</p>
        </div>
        <div class="header-right">
            <button class="btn btn-primary" id="addTransactionBtn">
                <i class="fas fa-plus"></i> Add Transaction
            </button>
        </div>
    </div>

    <div class="transactions-controls">
        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all">All Transactions</button>
            <button class="filter-tab" data-filter="stock_in">Stock In</button>
            <button class="filter-tab" data-filter="stock_out">Stock Out</button>
            <button class="filter-tab" data-filter="adjustment">Adjustments</button>
        </div>

        <div class="search-filter">
            <div class="search-input">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search transactions..." id="transactionSearch">
            </div>
        </div>
    </div>

    <div class="transactions-table-container">
        <table class="data-table" id="transactionsTable">
            <thead>
                <tr>
                    <th>Date & Time</th>
                    <th>Product</th>
                    <th>Type</th>
                    <th>Quantity</th>
                    <th>Stock Change</th>
                    <th>Reference</th>
                    <th>Admin</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody id="transactionsTableBody">
                <!-- Transaction data will be loaded here -->
                <tr>
                    <td colspan="8" class="loading-row">
                        <div class="loading-spinner">Loading transactions...</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="pagination-container" id="paginationContainer" style="display: none;">
        <div class="pagination-info" id="paginationInfo"></div>
        <div class="pagination-controls">
            <button class="btn btn-secondary" id="prevPageBtn" disabled>
                <i class="fas fa-chevron-left"></i> Previous
            </button>
            <span class="page-numbers" id="pageNumbers"></span>
            <button class="btn btn-secondary" id="nextPageBtn" disabled>
                Next <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
</section>

<!-- Add Transaction Modal -->
<div id="transactionModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="modalTitle">Add Stock Transaction</h2>

        <form id="transactionForm">
            <div class="form-group">
                <label for="productSelect">Product *</label>
                <select id="productSelect" required>
                    <option value="">Select a product...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="transactionType">Transaction Type *</label>
                <select id="transactionType" required>
                    <option value="stock_in">Stock In</option>
                    <option value="stock_out">Stock Out</option>
                    <option value="adjustment">Adjustment</option>
                    <option value="sale">Sale</option>
                    <option value="return">Return</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity *</label>
                <input type="number" id="quantity" min="1" required>
            </div>

            <div class="form-group">
                <label for="reference">Reference (Order ID, Invoice, etc.)</label>
                <input type="text" id="reference" placeholder="Optional reference">
            </div>

            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" rows="3" placeholder="Additional notes..."></textarea>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                <button type="submit" class="btn btn-primary">Add Transaction</button>
            </div>
        </form>
    </div>
</div>
