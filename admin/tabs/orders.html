<!-- Orders Tab Content -->
<section class="orders-section" id="ordersSection">
    <div class="section-header">
        <div class="header-left">
            <h2>Order Management</h2>
            <p>Track and manage customer orders</p>
        </div>
    </div>

    <div class="orders-filters">
        <div class="filter-group">
            <label>Status:</label>
            <select id="orderStatusFilter">
                <option value="">All Status</option>
                <option value="Pending">Pending</option>
                <option value="Processing">Processing</option>
                <option value="Shipped">Shipped</option>
                <option value="Delivered">Delivered</option>
                <option value="Cancelled">Cancelled</option>
            </select>
        </div>

        <div class="filter-group">
            <label>Date Range:</label>
            <input type="date" id="orderDateFrom">
            <span>to</span>
            <input type="date" id="orderDateTo">
        </div>
    </div>

    <div class="orders-table-container">
        <table class="data-table" id="ordersTable">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Items</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="ordersTableBody">
                <!-- Order data will be loaded here -->
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination" id="ordersPaginationContainer" style="display: none;" role="navigation" aria-label="Orders Pagination">
        <div class="pagination-info" id="ordersPaginationInfo">
            Showing 0 of 0 orders
        </div>
        <div class="pagination-controls">
            <button class="btn-page" id="ordersPrevPageBtn" aria-label="Previous page" disabled>
                <i class="fas fa-angle-left" aria-hidden="true"></i>
            </button>
            <div class="page-numbers" id="ordersPageNumbers" role="group" aria-label="Page selection">
                <!-- Page numbers will be inserted here -->
            </div>
            <button class="btn-page" id="ordersNextPageBtn" aria-label="Next page" disabled>
                <i class="fas fa-angle-right" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</section>
