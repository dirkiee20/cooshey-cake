<!-- Inventory Tab Content -->
<section class="inventory-section" id="inventorySection">
    <div class="section-header">
        <div class="header-left">
            <h2><i class="fas fa-boxes"></i> Product Inventory</h2>
            <p>Manage your cake products and inventory levels</p>
        </div>
        <div class="header-right">
            <button class="btn btn-primary" id="addProductBtn" aria-label="Add new product">
                <i class="fas fa-plus"></i> Add Product
            </button>
        </div>
    </div>

    <div class="inventory-controls">
        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all">All Products</button>
            <button class="filter-tab" data-filter="popular">Popular</button>
            <button class="filter-tab" data-filter="best-seller">Best Sellers</button>
            <button class="filter-tab" data-filter="main-product">Main Products</button>
        </div>

        <div class="search-filter">
            <div class="search-input">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search products..." id="productSearch">
            </div>
            <select class="filter-select" id="categoryFilter">
                <option value="">All Categories</option>
                <option value="popular">Popular</option>
                <option value="best-seller">Best Seller</option>
                <option value="main-product">Main Product</option>
            </select>
        </div>
    </div>

    <div class="products-grid" id="productsGrid">
        <!-- Products will be loaded here -->
    </div>
</section>
